<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Reviews - Register</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.4.0/dist/daisyui.min.css" rel="stylesheet">
</head>
<body class="bg-cover bg-no-repeat" style="background-image: url('path/to/your/register-background.jpg');">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Restaurant Reviews - Register</h1>

    <div class="card w-96 mx-auto shadow-md">
      <div class="card-body">
        <form id="register-form" class="space-y-4">
          <div class="form-control">
            <label for="name" class="label">Name</label>
            <input type="text" id="name" name="name" class="input input-bordered" required />
          </div>
          <div class="form-control">
            <label for="email" class="label">Email</label>
            <input type="email" id="email" name="email" class="input input-bordered" required />
          </div>
          <div class="form-control">
            <label for="password" class="label">Password</label>
            <input type="password" id="password" name="password" class="input input-bordered" required />
          </div>
          <div class="form-control">
            <label for="confirm-password" class="label">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" class="input input-bordered" required />
          </div>
          <div class="form-control">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>

        <div id="error-message" class="text-red-500 text-center hidden"></div>
      </div>
    </div>

    <script src="register.js"></script>
  </div>
</body>
</html>
